<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- FONT AWESOME KIT -->
  <script src="https://kit.fontawesome.com/9c12f75243.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <section class="hero">
      <img src="./images/logo.svg" alt="logo">
    </section>

    <section class="calc">
      <div class="parameters">
        <h1>Bill</h1>

        <input type="text" name="Bill" id="bill" placeholder="0.00">
        <div class="icon">
          <p>$</p>
        </div>

        <div class="select">

          <h3>Select Tip %</h3>

          <div class="percentages">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button class="custom">Custom</button>
          </div>

          <h3>Number of People</h3>
          <input type="text" name="People" id="people" placeholder="1">
          <div class="icon">
            <p><i class="fa-solid fa-user"></i></p>
          </div>
        </div>
      </div>

      <div class="solutions">
        <div class="tip">
          <div class="tip-content">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="tip-value">
            <span>$0.00</span>
          </div>
        </div>

        <div class="total">
          <div class="total-content">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="total-value">
            <span>$0.00</span>
          </div>
        </div>
        <button>Reset</button>
      </div>
    </section>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jairzinho Adeyina</a>.
  </footer>
</body>

</html>
